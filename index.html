<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DYBS || Diversify Your BookShelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>


    <!-- hero -->
    <section class="hero  is-medium is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <img class="is-square" src="assets/icon-with-white-letters.png"
                    alt="Diversify Your Bookshelf logo with a stack of books" />
                <h2 class="subtitle">
                    We help you widen your kids' world.
                </h2>
            </div>

    <!--landing page card-->
    <section>
        <div class="column is-two-thirds">
        <div class="card">
            <div class="card-content">
                <p class="title">
                    <span>
                        We help you widen your kids' world.
                    </span>
                </p>
                <p class="subtitle">
                    Enter a keyword in the searchbar to find diverse kids' books on a certain topic, or try these popular options!
                </p>
                <!-- search input -->
                <div class="field has-addons">
                    <div class="control has-icons-right">
                        <input class="input is-rounded is-primary" id="mainsearch" type="text" placeholder="Search">
                    </div>
                    <div class="control">
                            <a class="button savebtn is-rounded is-primary searchbtn">
                              Search
                            </a>
                        </div>  
                    </div>
                </div>
                  <button class="button is-info is-rounded" id="sharing">Sharing</button>
                  <button class="button is-info is-rounded" id="friendship">Friendship</button>
                  <button class="button is-info is-rounded" id="culture">Culture</button>
                  <button class="button is-info is-rounded" id="history">History</button>
                  <button class="button is-info is-rounded">Kindness</button>
            </div>

        </div>
    </div>
    <div class="container" id="results-container">

    </div>
        <!-- results card -->
        <div class="card" id="results">
            <div class="card-content">
                <div class="columns">
                    <div class="column is-one-third">
                        <img class="is-square" />
                    </div>
                    <div class="column is-two-thirds">
                        <h5 class="title"></h5>
                        <h6 class="author"></h6>
                        <p class="plot"></p>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
