    <meta charset="utf-8">

<body>
    <!-- hero -->       
        <section class="hero is-fullheight is-dark is-bold">
            <div class="hero-body">
                <div class="level">
                    <div class="columns is-centered">
                        <div class="column">
                            <img class="hero-img " src="assets/icon-with-white-letters.png"
                                alt="Diversify Your Bookshelf logo with a stack of books" />
                        </div>
                    </div>
                </div>
            </div>

            <!--landing page card-->
            <div class="columns is-mobile is-centered">
                <div class="column is-two-thirds ">
                    <div class="card">
                        <div class="card-content has-text-centered">
                            <div style="color: black">
                                <span>
                                    We help you widen
                                     your kids' world. 
                                </span>
                            </div>
                            <div class="level"></div>
                            <div style="color: black">
                                <span id="homepage-subtitle">Enter a keyword below to find diverse kids' books on that topic, 
                                or try these popular options!</span>
                                </div>
                                <div class="level"></div>

                            <!-- search input -->
                            <div class="field has-addons has-addons-centered">
                                <div class="control">
                                    <input class="input is-rounded is-primary" id="mainsearch" type="text" placeholder="Search Terms">
                                </div>
                                <div class="control">
                                    <a class="button savebtn is-rounded is-primary searchbtn">
                                        GO
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="buttons is-centered ">
                            <button class="button is-info is-rounded" id="sharing">Sharing</button>
                            <button class="button is-info is-rounded" id="friendship">Friendship</button>
                            <button class="button is-info is-rounded" id="culture">Culture</button>
                            <button class="button is-info is-rounded" id="history">History</button>
                            <button class="button is-info is-rounded" id="kindess">Kindness</button>
                        </div>
                        <footer class="card-footer">
                            <p class="card-footer-item">
                              <span>
                                <a role="button" class="button navbar-item is-black is-rounded" aria-label="menu"
                                href="parents-page.html">Learn more!
                            </a>
                              </span>
                            </p>
                          </footer>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="columns is-mobile is-centered">
                    <div class="column is-two-thirds " id="results-container">
                    </div>
                </div>  
            </div>
        </section>
